<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<style>
.winner{
color: green;
}

.looser{
    color:red;
}

</style>

<body>
<section class="section">
<div class="container">
<div class="columns">
<div class="column is-half is-offset-one-quarter">
    <div class="card">
    <div class="card-image">
    <figure class="image is-2by1">
        <img src="https://images.unsplash.com/photo-1624117987059-f1b8c83edfaa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1746&q=80" alt="">
    </figure>
    </div>
        <header class="card-header">
          <p class="card-header-title">
            Score Counter
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            <h1 class="title is-1"><span id="p1Display">0</span> To <span id="p2Display">0</span></h1>
            <p class="subtitle">Use the buttons below to count</p>
            <label for="playto" class="label is-large is-inline">Playing To</label>
            <div class="select is-rounded">
                <select name="" id="playto">
                    <option value="3">3</option>  
                    <option value="5">5</option>  
                    <option value="7">7</option>  
                    <option value="9">9</option>  
                    <option value="11">11</option>  
                    <option value="13">13</option>  
                  </select>
                  
            </div>
          </div>
        </div>
        <footer class="card-footer">
            <button id="p1Button" class="button is-primary card-footer-item">+1 player one</button>
            <button id="p2Button" class="button is-link card-footer-item">+1 player two</button>
            <button id="reset" class="button is-danger card-footer-item">reset score</button>
        
        </footer>
      </div>
</div>

</div>
</div>
</section>
    







<script src="app.js"></script>
</body>
</html>
